        <div class="container-fluid head-container" style="padding: 50px; min-width: 100%;">
            <h1>Ticket Booking Form</h1>
        </div>

        <br>

        <div class="container-fluid  mt-100">
            <div class="row">

                <form>
                    <div class="form-group f-input">
                    <label for="inputFName">First Name:</label>
                    <input type="text" class="form-control" id="inputFName" placeholder="First Name" required>
                    </div>
                    <div class="form-group f-input">
                    <label for="inputLName">Last Name:</label>
                    <input type="text" class="form-control" id="inputLName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group f-input">
                    <label for="inputEmail">Email address:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
                    </div>
                    <div class="form-group f-input">
                    <label for="inputNumber">Phone Number:</label>
                    <input type="tel" class="form-control" id="inputNumber" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group f-input">
                    <p>Show Location:</p>
                    <input type="radio" id="phoenix" name="location" value="Phoenix, Arizona">
                    <label for="phoenix">Phoenix, Arizona</label><br>
                    <input type="radio" id="detroit" name="location" value="Detroit, Michigan">
                    <label for="detroit">Detroit, Michigan</label><br>
                    <input type="radio" id="dallas" name="location" value="Dallas, Texas">
                    <label for="dallas">Dallas, Texas</label><br>
                    <input type="radio" id="nashville" name="location" value="Nashville, Tennessee">
                    <label for="nashville">Nashville, Tennessee</label><br>
                    <input type="radio" id="seattle" name="location" value="Seattle">
                    <label for="seattle">Seattle, Washington</label><br>
                    <input type="radio" id="charleston" name="location" value="Charleston">
                    <label for="charleston">Charleston, North Carolina</label>
                    </div>
                    <div class="form-group f-input">
                    <p>Seating:</p>
                    <input type="radio" id="1st" name="row" value="1st Row">
                    <label for="1st">1st Row</label><br>
                    <input type="radio" id="2nd" name="row" value="2nd Row">
                    <label for="2nd">2nd Row</label><br>
                    <input type="radio" id="3rd" name="row" value="3rd Row">
                    <label for="3rd">3rd Row</label><br>
                    <input type="radio" id="4th" name="row" value="4th Row">
                    <label for="4th">4th Row</label><br>
                    <input type="radio" id="5th" name="row" value="5th Row">
                    <label for="5th">5th Row</label><br>
                    <input type="radio" id="6th" name="row" value="6th Row">
                    <label for="6th">6th Row</label>
                    </div>
                    <div class="form-group f-input">
                    <label for="inputAmount">Amount of Tickets:</label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Ticket Amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary f-button">Submit</button>
                    <button type="reset" class="btn btn-danger f-button">Reset</button>
                </form>

            </div>
        </div>
